<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- 스와이퍼 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />

  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- local -->
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>

  <div class="wrapper">
    <div class="flex justify-center items-center h-full">
      <div class="rounded-lg WrapperScreen">
        <h2 class="text-2xl font-bold">
          로그인
        </h2>
        <form>
          <div class="mt-5">
            <div class="id mt-5">
              <label class="inline-block mb-2">아이디</label>
              <input type="text"
                class="border-gray-400 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-400"
                placeholder="사용하실 아이디를 입력해주세요.">
            </div>
            <div class="password-box mt-5">
              <label class="inline-block mb-2">비밀번호</label>
              <input type="password"
                class="border-gray-400 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-400"
                placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="mt-5">
              <button class="btns flex justify-center py-3 items-center w-full rounded-lg">
                <span class="text-white">
                  확인
                </span>
              </button>
            </div>
          </div>
          <div class="hr mt-8"></div>
          <div class="social_box flex flex-col mt-8 gap-2">
            <a href="#" class="particle flex flex-1 relative justify-center border rounded-lg border-gray-400">
              <span class="social_box_img img-1 absolute text-2xl flex items-center"><i
                  class="fa-brands fa-google"></i></span>
              <span class="text-box"><b>Google</b> 계정으로 접속하기</span>
            </a>
            <a href="#" class="particle flex flex-1 relative justify-center border rounded-lg border-gray-400">
              <span class="social_box_img img-2 absolute text-xl flex items-center">Kakao</span>
              <span class="text-box"><b>Kakao</b> 계정으로 접속하기</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
